<!--
General Rule
<tagName> some content </tagName>
-->

<!--MDN for Web Developer Resources -->
<!--MDN HTML element references-->

<!--Common Elements-->
<h1> Largest Heading </h1>
<h2> Slightly smaller header </h2>
<h6> Smallest header </h6>
<strong> Strong Bold </strong>
<p> Paragraph </p>
<em> Italic Emphasis </em>
<p> Testing <strong> strongly emphasized nesting elements </strong> </p>

<!--Unordered List - Points -->
<ul>
	<li>List Item 1</li>
	<li>List Item 2</li>
</ul>

<!--Ordered List - Numbered -->
<ol>
	<li>List Item 1</li>
	<li>List Item 2</li>
</ol>

<!--Image Element, does not need a closing tag-->
<img src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png">

<!--Giving elements attributes-->
<p class="attribute"> I am Darian </p>

<!--Anchor (<a>)

href = web address
title = info about link
target = browsing context e.g = target="_blank" will display link in new tab

-->

<p>A link to my <a href=" https://www.mozilla.org/ " title="The Mozilla homepage" target="_blank">favourite website</a>.</p>

<!--Boolean attributes-->
<input type="text" disabled="disabled">
<input type="text">

<!--Single or Double quotes?-->
<!--A: can use either-->

<!--Beginning HTML-->
<!DOCTYPE html>

<!--HTML element (Root)-->
<!--everything must be in html-->
<!--one head followed by one body-->
<html></html>

<!--Head element-->
<!--general information of document-->
<head></head>

<!--UTF-8-->
<meta charset="utf-8">

<!--Title element-->
<!--belongs in head-->
<title></title>

<!--Body element-->
<!--content of HTML document-->
<body></body>

<!--Special Characters in HTML-->
<!-- (<) is &lt; -->
<!-- (>) is &gt; -->
<!-- (") is &quot; -->
<!-- (') is &apos; -->
<!-- (&) is &amp; -->

<!--Shortcut in sublime to create boilerplate-->
<!-- type html and press TAB -->

<!--Shortcut to comment, CTRL

<!--Div element-->
<!--generic container for flow content-->
<!--block level element-->
<div></div>

<!--Span element-->
<!--inline container-->
<span></span>

<!--HTML Tables-->
<table>
<thead>
	<tr>
		<!-- Table Header -->
		<th></th>
	</tr>
</thead>
<tbody>
	<!-- Table Row -->
	<tr>
		<!-- Table Element -->
		<td></td>
	</tr>
</tbody>
</table>

<!--Form Tag-->
<form></form>
<form action="URL to send data" method="type of HTTP request get/post">
	<!-- all inputs go in here -->
	<input type="text">
	<input type="password">
	<input type="email">
	<input type="date">
	<input type="color">
	<input type="file">
	<input type="checkbox">
</form>

<!-- Labels -->
<label></label>
<!-- For and ID attributes for Labels -->
<label for="username">Username:</label>
<input id="username" type="text">
